name: Unit Test

on: [ push ]

jobs:
  PHPUnit:
    strategy:
      matrix:
        include:
          # Laravel 10.*
          -   php: 8.1
              laravel: 10.*
              testbench: 8.*
              phpunit-config: 'phpunit-10.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.2
              laravel: 10.*
              testbench: 8.*
              phpunit-config: 'phpunit-10.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.3
              laravel: 10.*
              testbench: 8.*
              phpunit-config: 'phpunit-10.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.1
              laravel: 10.*
              testbench: 8.*
              phpunit-config: 'phpunit-10.xml'
              composer-flag: '--prefer-lowest'
          -   php: 8.2
              laravel: 10.*
              testbench: 8.*
              phpunit-config: 'phpunit-10.xml'
              composer-flag: '--prefer-lowest'
          -   php: 8.3
              laravel: 10.*
              testbench: 8.*
              phpunit-config: 'phpunit-10.xml'
              composer-flag: '--prefer-lowest'
          # Laravel 11.*
          -   php: 8.2
              laravel: 11.*
              testbench: 9.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.3
              laravel: 11.*
              testbench: 9.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.2
              laravel: 11.*
              testbench: 9.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-lowest'
          -   php: 8.2
              laravel: 11.*
              testbench: 9.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-lowest'
          -   php: 8.4
              laravel: 11.*
              testbench: 9.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-stable'
          # Laravel 12.*
          -   php: 8.2
              laravel: 12.*
              testbench: 10.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.3
              laravel: 12.*
              testbench: 10.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.4
              laravel: 12.*
              testbench: 10.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-stable'
          -   php: 8.2
              laravel: 12.*
              testbench: 10.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-lowest'
          -   php: 8.3
              laravel: 12.*
              testbench: 10.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-lowest'
          -   php: 8.4
              laravel: 12.*
              testbench: 10.*
              phpunit-config: 'phpunit.xml'
              composer-flag: '--prefer-lowest'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, iconv
          coverage: xdebug

      - name: Install dependencies
        run: composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update

      - name: Update dependencies
        run: composer update ${{ matrix.composer-flag }} --prefer-dist --no-interaction

      - name: Run PHPUnit
        run: XDEBUG_MODE=coverage vendor/bin/phpunit --config="${{ matrix.phpunit-config }}" --coverage-text --coverage-clover=coverage.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
